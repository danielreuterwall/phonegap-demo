<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>PhoneGap template featuring AngularJS and Topcoat</title>
  <link rel="stylesheet" href="css/topcoat-mobile-light.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MenuController">
  <div id="wrapper">
    <div id="sideNav" ng-swipe-left="slideMenu=false">
      <nav id="pageNav">
        <ul>
          <li><a href="#/view1" ng-click="changeView('view1')">view1</a></li>
          <li><a href="#/view2" ng-click="changeView('view2')">view2</a></li>
        </ul>
      </nav>
    </div>
    <div id="site" ng-class="slideMenu?'open':''">
      <header id="main-header" class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
          <a id="slide-menu-button" class="topcoat-icon-button--large--quiet" ng-click="slideMenu=!slideMenu">
            <span class="topcoat-icon--large topcoat-icon--menu-stack"></span>
          </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
          <hgroup>
            <h1 class="topcoat-navigation-bar__title">PhoneGap template</h1>
            <p>featuring AngularJS and Topcoat</p>
          </hgroup>
        </div>
      </header>
      <div id="content">
        <div ng-view></div>
        <div>Angular seed app: v<span app-version></span></div>
      </div>
    </div>
  </div>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-mobile.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
